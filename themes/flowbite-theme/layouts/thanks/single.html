{{ define "main" }}
<div class="h-[20vh] flex items-end justify-center">
  <div class="flex items-center justify-center bg-white shadow-lg rounded-full p-4 w-full max-w-4xl mx-auto">
  <!-- Step 1 -->
  <div class="flex items-center">
    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold shadow">
      1
    </div>
    <span class="ml-2 text-blue-600 font-medium">Basic Info</span>
  </div>

  <!-- Line -->
  <div class="flex-1 h-1 mx-4 bg-blue-100 rounded"></div>

  <!-- Step 2 -->
  <div class="flex items-center">
    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold shadow">
      2
    </div>
    <span class="ml-2 text-gray-400 font-medium">Reserve Meeting</span>
  </div>

  <!-- Line -->
  <div class="flex-1 h-1 mx-4 bg-gray-200 rounded"></div>

  <!-- Step 3 -->
  <div class="flex items-center">
    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold shadow">
      3
    </div>
    <span class="ml-2 text-gray-400 font-medium">Confirmation</span>
  </div>
</div>

</div>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-200 px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-lg w-full text-center border border-gray-100">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
      <div class="h-20 w-20 flex items-center justify-center rounded-full bg-green-100">
        <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-gray-900">Meeting Scheduled</h1>
    <p class="mt-4 text-gray-600 text-lg leading-relaxed">
      Thank you <span id="attendee" class="font-semibold text-gray-900"></span>!  
      Your <span id="meeting-type" class="font-semibold text-indigo-600"></span>  
      is scheduled for  
      <span id="start-time" class="font-semibold text-gray-900"></span>.
    </p>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Call to Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" class="flex-1 px-6 py-3 text-white bg-[#D7223C] text-black rounded-xl shadow  transition">
        Go Back Home
      </a>
      <a href="https://calendar.google.com/" target="_blank" 
         class="flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-xl shadow hover:bg-gray-200 transition">
        Add to Calendar
      </a>
    </div>
  </div>
</div>

<script>
  // Get URL params
  const params = new URLSearchParams(window.location.search);

  // Extract values
  const attendee = params.get("attendeeName") || "Guest";
  const meetingType = params.get("type") || "Meeting";
  const startTime = params.get("startTime") 
    ? new Date(params.get("startTime")).toLocaleString()
    : "unspecified time";

  // Inject into HTML
  document.getElementById("attendee").textContent = attendee;
  document.getElementById("meeting-type").textContent = 
    meetingType.replace("30min", "30 Minute Meeting"); // example formatting
  document.getElementById("start-time").textContent = startTime;
</script>
{{ end }}
